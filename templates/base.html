<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
  </head>
  <body>
     <div class="container-fluid">
        <div class="row row_color_up">
          <div class="col">
            <a class="undecorated" href="/">
              <h1>Новости</h1>
            </a>
          </div>
          <div class="col-8">  
            {% block search %}{% endblock %}
          </div>
          {% if current_user.is_authenticated %}
            <a href="/logout">{{ current_user.name }}</a>
          {% else %}
            <div class="col d-flex justify-content-center align-items-center">
              <a class="btn btn-primary register-color" href="/register">Регистрация</a>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
              <a class="btn btn-success register-color" href="/login">Вход в аккаунт</a>
            </div>
          {% endif %}
        </div>
        <div class="row container-body">
          <div class="col"></div>
          <div class="col ssilki_color d-flex justify-content-center align-items-center">
            <a href="/news_main/business">Бизнес</a>
          </div>
          <div class="col ssilki_color d-flex justify-content-center align-items-center">
            <a href="/news_main/entertainment">Развлечения</a>
          </div>
          <div class="col ssilki_color d-flex justify-content-center align-items-center">
            <a href="/news_main/health">Здоровье</a>
          </div>
          <div class="col ssilki_color d-flex justify-content-center align-items-center">
            <a href="/news_main/science">Наука</a>
          </div>
          <div class="col ssilki_color d-flex justify-content-center align-items-center">
            <a href="/news_main/sports">Спорт</a>
          </div>
          <div class="col ssilki_color d-flex justify-content-center align-items-center">
            <a href="/news_main/technology">Технологии</a>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
      
      <div class="main">
        <div class="container">
          <div class='row'>
            <div class='col-10'>
              {% block content %}{% endblock %}
            </div>
            <div class='col-2 li-color'></div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
  </body>
</html>
